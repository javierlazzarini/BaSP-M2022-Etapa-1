<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/sing-up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a45c2b6d49.js" crossorigin="anonymous"></script>
    <title>Sing up</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Trackgenix</h1>
            <h2>We’re Trackgenix SA</h2>
        </div>
    </header>
    <main>
        <h2>SIGN UP</h2>
        <form>
            <div class="middlecontainer">
                <div class="container">
                    <label for="first-name">First Name:</label>
                    <input id="first-name">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="last-name">Last name:</label>
                    <input id="last-name">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="id">ID:</label>
                    <input id="DNI">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="dob">Date of Birth:</label>
                    <input id="dob" type="date">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="phone-number">Phone Number:</label>
                    <input id="phone-number">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="adress">Adress:</label>
                    <input id="adress">
                    <p class="msg-container"></p>
                </div>
            </div>
            <div class="middlecontainer">
                <div class="container">
                    <label for="city">City:</label>
                    <input id="city">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="post-code">Post Code:</label>
                    <input id="post-code">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="email">Email:</label>
                    <input id="email" type="email">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="password">Password:</label>
                    <input type="password" id="password">
                    <p class="msg-container"></p>
                </div>
                <div class="container">
                    <label for="confirm-password">Confirm password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <p class="msg-container"></p>
                </div>
                <div>
                    <input id="create" type="submit" value="Create account">
                </div>
            </div>
        </form>

    </main>
    <footer>
        <p>
            Rosario, Santa Fe - Argentina
        </p>
        <p>
            Copyright © 2022 Trackgenix SA. All rights reserved.
        </p>
    </footer>
    <script src="../javascript/sing-up.js"></script>
</body>

</html>
